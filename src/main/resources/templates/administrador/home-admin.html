<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home do Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2>Olá, <span th:text="${admin.nome}">Admin</span>!</h2>
        <p class="mt-2">Bem-vindo ao painel de administração. Aqui estão as ações que você pode realizar:</p>

        <ul class="list-group mt-3">
            <li class="list-group-item">
                <a href="/admin/colegiados">Gerenciar Colegiados</a>
            </li>
            <li class="list-group-item">
                <a href="/admin/alunos">Gerenciar Alunos</a>
            </li>
            <li class="list-group-item">
                <a href="/admin/professores">Gerenciar Professores</a>
            </li>
            <li class="list-group-item">
                <a href="/admin/assuntos">Gerenciar Assuntos de Processos</a>
            </li>
        </ul>

        <a class="btn btn-danger mt-4 w-100" th:href="@{/logout}">Sair</a>
    </div>
</div>
</body>
</html>
