<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Alunos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="mb-4">Gerenciar Alunos</h1>

    <div class="card shadow p-4 mb-5">
        <h3 class="mb-3">Novo Aluno</h3>

        <form th:action="@{/admin/alunos/salvar}" th:object="${aluno}" method="post">

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{usuario.id}" />

            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" th:field="*{usuario.nome}" class="form-control" placeholder="Digite o nome completo">
                <div th:if="${#fields.hasErrors('usuario.nome')}" class="text-danger" th:errors="*{usuario.nome}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefone:</label>
                <input type="text" th:field="*{usuario.fone}" class="form-control" placeholder="(83) 99999-9999">
                <div th:if="${#fields.hasErrors('usuario.fone')}" class="text-danger" th:errors="*{usuario.fone}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Login:</label>
                <input type="text" th:field="*{usuario.login}" class="form-control" placeholder="ex: joao@ifpb.edu.br">
                <div th:if="${#fields.hasErrors('usuario.login')}" class="text-danger" th:errors="*{usuario.login}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" th:field="*{usuario.senha}" class="form-control" placeholder="Digite uma senha">
                <div th:if="${#fields.hasErrors('usuario.senha')}" class="text-danger" th:errors="*{usuario.senha}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Matrícula:</label>
                <input type="text" th:field="*{matricula}" class="form-control" placeholder="Ex: 2023123456">
                <div th:if="${#fields.hasErrors('matricula')}" class="text-danger" th:errors="*{matricula}"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/admin/alunos}" class="btn btn-secondary">Cancelar Edição</a>
            </div>

        </form>
    </div>

    <hr>

    <h3 class="mb-3">Alunos Cadastrados</h3>

    <!-- Tabela -->
    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Login</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="aluno : ${listaDeAlunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.usuario.nome}"></td>
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.usuario.login}"></td>
            <td th:text="${aluno.usuario.fone}"></td>
            <td>
                <a th:href="@{/admin/alunos/editar/{id}(id=${aluno.id})}" class="btn btn-warning btn-sm mb-1">Editar</a>

                <form th:action="@{/admin/alunos/deletar/{id}(id=${aluno.id})}"
                      method="post" class="d-inline"
                      onsubmit="return confirm('Tem certeza que deseja excluir este aluno?');">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/home-admin}" class="btn btn-secondary mt-3">Voltar ao Painel</a>
</div>
</body>
</html>
