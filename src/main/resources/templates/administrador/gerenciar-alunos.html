<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Alunos</title>
</head>
<body>

<h1>Gerenciar Alunos</h1>

<h3>Novo Aluno</h3>
<form th:action="@{/admin/alunos/salvar}" th:object="${aluno}" method="post">

    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{usuario.id}" />

    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{usuario.nome}" placeholder="Digite o nome completo" required />
        <div th:if="${#fields.hasErrors('usuario.nome')}" th:errors="*{usuario.nome}" style="color:red;"></div>
    </div>

    <div>
        <label>Telefone:</label>
        <input type="text" th:field="*{usuario.fone}" placeholder="(83) 99999-9999" />
        <div th:if="${#fields.hasErrors('usuario.fone')}" th:errors="*{usuario.fone}" style="color:red;"></div>
    </div>

    <div>
        <label>Login:</label>
        <input type="text" th:field="*{usuario.login}" placeholder="ex: joao@ifpb.edu.br" required />
        <div th:if="${#fields.hasErrors('usuario.login')}" th:errors="*{usuario.login}" style="color:red;"></div>
    </div>

    <div>
        <label>Senha:</label>
        <input type="password" th:field="*{usuario.senha}" placeholder="Digite uma senha" required />
        <div th:if="${#fields.hasErrors('usuario.senha')}" th:errors="*{usuario.senha}" style="color:red;"></div>
    </div>

    <div>
        <label>Matrícula:</label>
        <input type="text" th:field="*{matricula}" placeholder="Ex: 2023123456" required />
        <div th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" style="color:red;"></div>
    </div>

    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/admin/alunos}">Cancelar Edição</a>
    </div>
</form>

<hr />

<h3>Alunos Cadastrados</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Login</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${listaDeAlunos}">
        <td th:text="${aluno.id}"></td>
        <td th:text="${aluno.usuario.nome}"></td>
        <td th:text="${aluno.matricula}"></td>
        <td th:text="${aluno.usuario.login}"></td>
        <td th:text="${aluno.usuario.fone}"></td>
        <td>
            <a th:href="@{/admin/alunos/editar/{id}(id=${aluno.id})}">
                Editar
            </a>

            <!-- Formulário de exclusão com POST -->
            <form th:action="@{/admin/alunos/deletar/{id}(id=${aluno.id})}" method="post"
                  onsubmit="return confirm('Tem certeza que deseja excluir este aluno?');"
                  style="display:inline;">
                <button type="submit">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a th:href="@{/admin/home-admin}">Voltar ao Painel</a>

</body>
</html>
