<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Assuntos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">

  <h1 class="mb-4">Gerenciar Assuntos de Processos</h1>

  <div class="card shadow p-4 mb-5">
    <h3 class="mb-3">Novo Assunto</h3>

    <form th:action="@{/admin/assuntos/salvar}" th:object="${assunto}" method="post">

      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Defesa de TCC">
        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/admin/assuntos}" class="btn btn-secondary">Cancelar Edição</a>
      </div>

    </form>
  </div>

  <hr/>

  <h3 class="mb-3">Assuntos Cadastrados</h3>

  <table class="table table-striped table-hover shadow">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${listaDeAssuntos}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.nome}"></td>

      <td class="d-flex gap-2">

        <a th:href="@{/admin/assuntos/editar/{id}(id=${item.id})}" class="btn btn-primary btn-sm">
          Editar
        </a>

        <form th:action="@{/admin/assuntos/deletar/{id}(id=${item.id})}" method="post"
              onsubmit="return confirm('Tem certeza que deseja excluir este assunto?');">
          <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <a th:href="@{/admin/home-admin}" class="btn btn-dark mt-3">Voltar ao Painel</a>

</div>

</body>
</html>
