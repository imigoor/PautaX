<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Professores</title>
</head>
<body>

<h1>Gerenciar Professores</h1>

<h3>Novo Professor</h3>
<form th:action="@{/admin/professores/salvar}" th:object="${professor}" method="post">

    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{usuario.id}" />

    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{usuario.nome}" placeholder="Digite o nome completo" />
        <div th:if="${#fields.hasErrors('usuario.nome')}" th:errors="*{usuario.nome}" style="color:red;"></div>
    </div>

    <div>
        <label>Telefone:</label>
        <input type="text" th:field="*{usuario.fone}" placeholder="(83) 99999-9999" />
        <div th:if="${#fields.hasErrors('usuario.fone')}" th:errors="*{usuario.fone}" style="color:red;"></div>
    </div>

    <div>
        <label>Login:</label>
        <input type="text" th:field="*{usuario.login}" placeholder="ex: maria@ifpb.edu.br" />
        <div th:if="${#fields.hasErrors('usuario.login')}" th:errors="*{usuario.login}" style="color:red;"></div>
    </div>

    <div>
        <label>Senha:</label>
        <input type="password" th:field="*{usuario.senha}" placeholder="Digite uma senha" />
        <div th:if="${#fields.hasErrors('usuario.senha')}" th:errors="*{usuario.senha}" style="color:red;"></div>
    </div>

    <div>
        <label>Matrícula:</label>
        <input type="text" th:field="*{matricula}" placeholder="Ex: 2025123456" />
        <div th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" style="color:red;"></div>
    </div>

    <div>
        <label>É Coordenador?</label>
        <input type="checkbox" th:field="*{coordenador}" />
    </div>

    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/admin/professores}">Cancelar Edição</a>
    </div>
</form>

<hr />

<h3>Professores Cadastrados</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Login</th>
        <th>Telefone</th>
        <th>Coordenador</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="professor : ${listaDeProfessores}">
        <td th:text="${professor.id}"></td>
        <td th:text="${professor.usuario.nome}"></td>
        <td th:text="${professor.matricula}"></td>
        <td th:text="${professor.usuario.login}"></td>
        <td th:text="${professor.usuario.fone}"></td>
        <td th:text="${professor.coordenador} ? 'Sim' : 'Não'"></td>
        <td>
            <a th:href="@{/admin/professores/editar/{id}(id=${professor.id})}">
                Editar
            </a>

            <form th:action="@{/admin/professores/deletar/{id}(id=${professor.id})}" method="post"
                  onsubmit="return confirm('Tem certeza que deseja excluir este professor?');"
                  style="display:inline;">
                <button type="submit">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a th:href="@{/admin/home-admin}">Voltar ao Painel</a>

</body>
</html>
