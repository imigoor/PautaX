<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="conteudo">

    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        
        <div class="card shadow p-4" style="width: 350px;">

            <h3 class="text-center mb-3">Entrar</h3>

            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <label class="form-label">Login:</label>
                    <input type="text" class="form-control" name="login" placeholder="Seu usuário"/>
                    </div>

                <div class="mb-3">
                    <label class="form-label">Senha:</label>
                    <input type="password" class="form-control" name="password" placeholder="Sua senha"/>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>

                <div th:if="${param.error}" class="mt-3 alert alert-danger text-center p-2">
                    <small>Usuário ou senha inválidos.</small>
                </div>

                <div th:if="${param.logout}" class="mt-3 alert alert-success text-center p-2">
                    <small>Você saiu do sistema.</small>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
