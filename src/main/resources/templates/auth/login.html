<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 350px;">

        <h3 class="text-center mb-3">Entrar</h3>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label class="form-label">Login:</label>
                <input type="text" class="form-control" name="login"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" class="form-control" name="password"/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>

            <div th:if="${param.error}" class="mt-3">
                <p class="text-danger text-center">Usuário ou senha inválidos.</p>
            </div>

            <div th:if="${param.logout}" class="mt-3">
                <p class="text-success text-center">Você saiu do sistema.</p>
            </div>

        </form>
    </div>
</div>

</body>
</html>
