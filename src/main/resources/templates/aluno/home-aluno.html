<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <title>Aluno - Home</title>

    <style layout:fragment="estilos">
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div layout:fragment="conteudo">

    <h2 class="mb-4">Bem-vindo, <span sec:authentication="name"></span>!</h2>

    <p class="mb-4">
        <strong>Seus papéis:</strong>
        <span sec:authentication="principal.authorities"></span>
    </p>

    <div class="card shadow p-4 mb-4">
        <h3 class="mb-3">Informações do Aluno</h3>

        <p><strong>Nome:</strong> <span th:text="${aluno.usuario.nome}">Nome do Aluno</span></p>
        <p><strong>Matrícula:</strong> <span th:text="${aluno.matricula}">000000</span></p>
    </div>

    <div class="card shadow p-4 mb-4">
        <h4 class="mb-3">Ações Disponíveis</h4>

        <ul class="list-group">
            <li class="list-group-item">
                <a href="/aluno/gerenciar-processo" class="fw-bold text-dark">Gerenciar Processos</a>
            </li>
        </ul>
    </div>

    </div>

</body>
</html>
