<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distribuir Processos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h1 class="mb-4">Processos Pendentes de Distribuição</h1>

        <table class="table table-striped table-bordered align-middle">
            <thead class="table-primary">
            <tr>
                <th>Número</th>
                <th>Assunto</th>
                <th>Aluno</th>
                <th>Designar Relator</th>
            </tr>
            </thead>

            <tbody>

            <tr th:if="${processosPendentes.isEmpty()}">
                <td colspan="4" class="text-center fw-bold">Nenhum processo pendente.</td>
            </tr>

            <tr th:each="proc : ${processosPendentes.content}">
                <td th:text="${proc.numero}"></td>
                <td th:text="${proc.assunto.nome}"></td>
                <td th:text="${proc.interessado.usuario.nome}"></td>

                <td>
                    <form th:action="@{/coordenador/distribuir-processo}" method="post" class="d-flex gap-2">
                        <input type="hidden" name="idProcesso" th:value="${proc.id}" />

                        <select name="idRelator" class="form-select" required>
                            <option value="">Selecione um Relator...</option>
                            <option th:each="prof : ${listaProfessores}"
                                    th:value="${prof.id}"
                                    th:text="${prof.usuario.nome}">
                            </option>
                        </select>

                        <button type="submit" class="btn btn-success">Distribuir</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>

        <nav aria-label="Navegação de página" class="mt-3" th:if="${processosPendentes.totalPages > 0}">
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${processosPendentes.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/coordenador/listar-pendentes(
                        page=${processosPendentes.number - 1},
                        size=${processosPendentes.size}
                    )}">
                        Anterior
                    </a>
                </li>

                <li class="page-item disabled">
                    <span class="page-link"
                          th:text="${'Página ' + (processosPendentes.number + 1) + ' de ' + processosPendentes.totalPages}">
                    </span>
                </li>

                <li class="page-item" th:classappend="${processosPendentes.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/coordenador/listar-pendentes(
                        page=${processosPendentes.number + 1},
                        size=${processosPendentes.size}
                    )}">
                        Próximo
                    </a>
                </li>
            </ul>
        </nav>

        <a th:href="@{/coordenador/home-coordenador}" class="btn btn-secondary mt-3">Voltar</a>
    </div>

</div>

</body>
</html>
