<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distribuir Processos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h1 class="mb-4">Processos Pendentes de Distribuição</h1>

        <table class="table table-striped table-bordered align-middle">
            <thead class="table-primary">
            <tr>
                <th>Número</th>
                <th>Assunto</th>
                <th>Aluno</th>
                <th>Designar Relator</th>
            </tr>
            </thead>

            <tbody>

            <!-- Sem processos -->
            <tr th:if="${processosPendentes.isEmpty()}">
                <td colspan="4" class="text-center fw-bold">Nenhum processo pendente.</td>
            </tr>

            <!-- Listagem -->
            <tr th:each="proc : ${processosPendentes}">
                <td th:text="${proc.numero}"></td>
                <td th:text="${proc.assunto.nome}"></td>
                <td th:text="${proc.interessado.usuario.nome}"></td>

                <td>
                    <form th:action="@{/coordenador/distribuir-processo}" method="post" class="d-flex gap-2">
                        <input type="hidden" name="idProcesso" th:value="${proc.id}" />

                        <select name="idRelator" class="form-select" required>
                            <option value="">Selecione um Relator...</option>
                            <option th:each="prof : ${listaProfessores}"
                                    th:value="${prof.id}"
                                    th:text="${prof.usuario.nome}">
                            </option>
                        </select>

                        <button type="submit" class="btn btn-success">Distribuir</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>

        <a th:href="@{/coordenador/home-coordenador}" class="btn btn-secondary mt-3">Voltar</a>
    </div>

</div>

</body>
</html>
