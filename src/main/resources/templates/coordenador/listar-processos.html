<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <title>Consultar Processos</title>

    <style layout:fragment="estilos">
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body>

<div layout:fragment="conteudo">

    <div class="card shadow p-4">
        <h1 class="mb-4">Consultar Processos</h1>

        <form th:action="@{/coordenador/listar-processo}" method="get" class="row g-4">

            <div class="col-md-4">
                <label for="filtroStatus" class="form-label">Filtrar por Status:</label>
                <select id="filtroStatus" name="status" class="form-select">
                    <option value="">Todos os status</option>
                    <option th:each="stat : ${T(br.edu.ifpb.pautax.domain.enums.StatusProcesso).values()}"
                            th:value="${stat}"
                            th:text="${stat}"
                            th:selected="${statusSelecionado != null and statusSelecionado.name() == stat.name()}">
                    </option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="filtroAluno" class="form-label">Filtrar por Aluno:</label>
                <select id="filtroAluno" name="idAluno" class="form-select">
                    <option value="">Todos os alunos</option>
                    <option th:each="aluno : ${listaAlunos}"
                            th:value="${aluno.id}"
                            th:text="${aluno.usuario.nome}"
                            th:selected="${alunoSelecionado != null and alunoSelecionado == aluno.id}">
                    </option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="filtroRelator" class="form-label">Filtrar por Relator:</label>
                <select id="filtroRelator" name="idRelator" class="form-select">
                    <option value="">Todos os relatores</option>
                    <option th:each="prof : ${listaProfessores}"
                            th:value="${prof.id}"
                            th:text="${prof.usuario.nome}"
                            th:selected="${relatorSelecionado != null and relatorSelecionado == prof.id}">
                    </option>
                </select>
            </div>

            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a th:href="@{/coordenador/listar-processo}" class="btn btn-secondary">Limpar Filtros</a>
            </div>

        </form>

        <hr class="my-4">

        <h3>Listagem de Processos</h3>

        <table class="table table-bordered table-striped mt-3 align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Assunto</th>
                <th>Interessado (Aluno)</th>
                <th>Relator</th>
                <th>Status</th>
                <th>Data de Registro</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="proc : ${listaProcessos.content}">
                <td th:text="${proc.id}"></td>
                <td th:text="${proc.numero}"></td>
                <td th:text="${proc.assunto.nome}"></td>
                <td th:text="${proc.interessado.usuario.nome}"></td>
                <td th:text="${proc.relator != null ? proc.relator.usuario.nome : 'Pendente'}"></td>
                <td th:text="${proc.statusProcesso}"></td>
                <td th:text="${#temporals.format(proc.dataRegistro, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(listaProcessos)}">
                <td colspan="7" class="text-center fw-bold">
                    Nenhum processo encontrado com os filtros selecionados.
                </td>
            </tr>

            </tbody>
        </table>

        <nav aria-label="Navegação de página" class="mt-3" th:if="${listaProcessos.totalPages > 0}">
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${listaProcessos.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/coordenador/listar-processo(
                        page=${listaProcessos.number - 1},
                        size=${listaProcessos.size},
                        status=${statusSelecionado},
                        idAluno=${alunoSelecionado},
                        idRelator=${relatorSelecionado}
                    )}">
                        Anterior
                    </a>
                </li>

                <li class="page-item disabled">
                    <span class="page-link"
                          th:text="${'Página ' + (listaProcessos.number + 1) + ' de ' + listaProcessos.totalPages}">
                    </span>
                </li>

                <li class="page-item" th:classappend="${listaProcessos.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/coordenador/listar-processo(
                        page=${listaProcessos.number + 1},
                        size=${listaProcessos.size},
                        status=${statusSelecionado},
                        idAluno=${alunoSelecionado},
                        idRelator=${relatorSelecionado}
                    )}">
                        Próximo
                    </a>
                </li>

            </ul>
        </nav>

        <a th:href="@{/coordenador/home-coordenador}" class="btn btn-secondary mt-3">Voltar para o Início</a>

    </div>

</div>

</body>
</html>
