<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Coordenador - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-3">Bem-vindo, <span sec:authentication="name"></span>!</h2>
    <p class="mb-4"><strong>Seus papéis:</strong> <span sec:authentication="principal.authorities"></span></p>

    <div class="card shadow p-4 mb-4">
        <h2 class="mb-3">Painel do Coordenador</h2>

        <ul class="list-group">
            <li class="list-group-item">
                <a th:href="@{/coordenador/listar-processo}" class="fw-bold">
                    Listar Processos para Distribuição
                </a>
            </li>

            <li class="list-group-item">
                <a th:href="@{/coordenador/listar-pendentes}" class="fw-bold">
                    Distribuir Processos Pendentes
                </a>
            </li>
        </ul>
    </div>

    <a th:href="@{/logout}" class="btn btn-danger">Sair</a>

</div>

</body>
</html>
