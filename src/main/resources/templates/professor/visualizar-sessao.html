<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <title>Votação da Sessão</title>

    <style layout:fragment="estilos">
        .pauta-item:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>

<div layout:fragment="conteudo">

    <h2>Sessão de Julgamento</h2>

    <div th:if="${erro}" class="alert alert-danger text-center" th:text="${erro}"></div>

    <div class="row mt-4">

        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-header fw-bold">Pauta da Sessão</div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item p-0"
                        th:each="proc : ${sessao.processos}">

                        <a th:if="${sessao.status.name() == 'INICIADA'
                                   and proc.status.name() != 'JULGADO'
                                   and proc.relatorId != professorId}"
                           class="d-block pauta-item p-3"
                           th:href="@{/professor/visualizar-sessao/{sid}/processo/{pid}
                                    (sid=${sessao.id}, pid=${proc.id})}">

                            <div class="fw-bold"
                                 th:text="${'Processo nº ' + proc.numero}">
                            </div>

                            <small th:text="${proc.assunto}"></small>
                        </a>

                        <div th:if="${proc.status.name() == 'JULGADO'
                                     or proc.relatorId == professorId}"
                             class="d-block p-3 text-muted">

                            <div class="fw-bold"
                                 th:text="${'Processo nº ' + proc.numero}">
                            </div>

                            <small
                                    th:text="${proc.relatorId == professorId
                                            ? 'Você é o relator'
                                            : 'Processo concluído'}">
                            </small>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <div class="alert alert-info text-center">
                Selecione um processo à esquerda para registrar seu voto.
            </div>
        </div>

    </div>

    <a th:href="@{/professor/listar-sessoes}" class="btn btn-secondary mt-4">
        Voltar
    </a>
</div>

</body>
</html>
