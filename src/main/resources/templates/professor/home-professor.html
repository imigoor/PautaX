<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Professor - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4">Bem-vindo, <span sec:authentication="name"></span>!</h2>

    <p class="mb-4">
        <strong>Seus papéis:</strong>
        <span sec:authentication="principal.authorities"></span>
    </p>

    <div class="card shadow p-4 mb-4">
        <h3 class="mb-3">Painel do Professor</h3>

        <ul class="list-group">
            <li class="list-group-item">
                <a th:href="@{/professor/meus-processos}" class="fw-bold">
                    Consultar Meus Processos Atribuídos
                </a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/professor/listar-sessoes}" class="fw-bold">
                    Consultar sessões
                </a>
            </li>
        </ul>
    </div>

    <a th:href="@{/logout}" class="btn btn-danger">Sair</a>

</div>

</body>
</html>
