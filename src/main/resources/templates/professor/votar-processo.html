<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <title>Registrar Voto</title>
</head>
<body>

<div layout:fragment="conteudo">

    <div class="card shadow p-4">

        <h3 class="mb-4">Registrar Voto</h3>

        <div class="alert alert-light border">
            <p><strong>Processo:</strong> <span th:text="${processo.numero}"></span></p>
            <p><strong>Assunto:</strong> <span th:text="${processo.assunto}"></span></p>
            <p><strong>Relator:</strong> <span th:text="${processo.relatorNome}"></span></p>

            <p>
                <strong>Decis√£o do Relator:</strong>
                <span class="badge bg-info" th:text="${processo.decisaoRelator}"></span>
            </p>
        </div>

        <form th:action="@{/professor/visualizar-sessao/{sid}/votar/{pid}
             (sid=${processo.sessaoId}, pid=${processo.id})}"
              method="post">

            <input type="hidden" name="processoId" th:value="${processo.id}"/>

            <div class="mb-4">
                <label class="fw-bold">Seu voto:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="voto"
                           value="COM_RELATOR" required>
                    <label class="form-check-label">Acompanhar o relator</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="voto"
                           value="DIVERGENTE">
                    <label class="form-check-label">Divergir do relator</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="fw-bold">Justificativa:</label>
                <textarea name="justificativa" rows="6"
                          class="form-control"
                          placeholder="Fundamente seu voto" required></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/professor/listar-sessoes}" class="btn btn-secondary">Cancelar</a>
                <button class="btn btn-success">Registrar Voto</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
