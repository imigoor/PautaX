<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sessões do Colegiado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">

    <h1 class="mb-4">Sessões do Colegiado</h1>

    <div class="card shadow p-3 mb-4">

        <h5 class="mb-3">Filtrar Sessões</h5>

        <form method="get"
              th:action="@{/professor/listar-sessoes}"
              class="row g-3 align-items-end">

            <div class="col-md-4">
                <label class="form-label fw-bold">Status:</label>
                <select name="status" class="form-select">
                    <option value="">Todas</option>

                    <option value="PROGRAMADA"
                            th:selected="${statusSelecionado != null && statusSelecionado.name() == 'PROGRAMADA'}">
                        Programada
                    </option>

                    <option value="INICIADA"
                            th:selected="${statusSelecionado != null && statusSelecionado.name() == 'INICIADA'}">
                        Em andamento
                    </option>

                    <option value="ENCERRADA"
                            th:selected="${statusSelecionado != null && statusSelecionado.name() == 'ENCERRADA'}">
                        Encerrada
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                    Filtrar
                </button>
            </div>

        </form>
    </div>

    <div th:if="${erro}" class="alert alert-danger text-center">
        <span th:text="${erro}"></span>
    </div>

    <table class="table table-striped table-hover shadow">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Data/Hora</th>
            <th>Colegiado</th>
            <th>Status</th>
            <th>Pauta</th>
            <th>Ação</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="reuniao : ${sessoes}">
            <td th:text="${reuniao.id}"></td>

            <td th:text="${#dates.format(reuniao.dataReuniao, 'dd/MM/yyyy HH:mm')}"></td>

            <td th:text="${reuniao.colegiado.descricao}"></td>

            <td>
                <span class="badge"
                      th:classappend="${reuniao.status.name() == 'PROGRAMADA'} ? 'bg-primary' : 'bg-secondary'"
                      th:text="${reuniao.status}">
                </span>

            </td>

            <td>
                <details th:if="${not #lists.isEmpty(reuniao.processos)}">
                    <summary class="fw-bold" style="cursor:pointer;">
                        <span th:text="${#lists.size(reuniao.processos)} + ' processos'"></span>
                    </summary>
                    <ul class="mt-2 small">
                        <li th:each="p : ${reuniao.processos}"
                            th:text="${'Nº ' + p.numero + ' - ' + p.assunto.nome}">
                        </li>
                    </ul>
                </details>

                <span th:if="${#lists.isEmpty(reuniao.processos)}"
                      class="text-muted">
                    Sem pauta
                </span>
            </td>

            <td>
                <a th:if="${reuniao.status.name() == 'INICIADA'}"
                   th:href="@{/professor/visualizar-sessao/{id}(id=${reuniao.id})}"
                   class="btn btn-sm btn-success">
                    Acessar Sessão
                </a>

                <span th:if="${reuniao.status.name() != 'INICIADA'}"
                      class="text-muted">
                    Indisponível
                </span>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(sessoes)}">
            <td colspan="6" class="text-center text-muted">
                Nenhuma sessão disponível para seus colegiados.
            </td>
        </tr>

        </tbody>
    </table>

    <a sec:authorize="hasRole('COORDENADOR')"
       th:href="@{/coordenador/home-coordenador}"
       class="btn btn-secondary">
        Voltar ao Painel
    </a>

    <a sec:authorize="hasRole('PROFESSOR') and !hasRole('COORDENADOR')"
       th:href="@{/professor/home-professor}"
       class="btn btn-secondary">
        Voltar ao Painel
    </a>

</div>

</body>
</html>
