<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <title>Emitir Parecer</title>
</head>
<body>

<div layout:fragment="conteudo">

    <div class="card shadow p-4">
        <h2 class="mb-4">Emitir Parecer do Relator</h2>

        <div class="alert alert-light border">
            <h5 class="alert-heading">Dados do Processo</h5>
            <div class="row mt-3">
                <div class="col-md-6">
                    <p><strong>Número:</strong> <span th:text="${processo.numero}"></span></p>
                    <p><strong>Aluno:</strong> <span th:text="${processo.interessado.usuario.nome}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Assunto:</strong> <span th:text="${processo.assunto.nome}"></span></p>
                    <p><strong>Data Distribuição:</strong> <span th:text="${#temporals.format(processo.dataDistribuicao, 'dd/MM/yyyy')}"></span></p>
                </div>
            </div>

            <div th:if="${processo.requerimento != null}">
                <span class="badge bg-info text-dark"><i class="bi bi-file-earmark-pdf"></i> Existe requerimento PDF anexo</span>
            </div>
        </div>

        <form th:action="@{/professor/processo/salvar-parecer}" method="post">
            <input type="hidden" name="idProcesso" th:value="${processo.id}" />

            <div class="mb-4 mt-4">
                <label class="form-label fw-bold h5">Decisão do Relator:</label>
                <div class="card p-3">
                    <div class="form-check mb-2" th:each="tipo : ${T(br.edu.ifpb.pautax.domain.enums.TipoDecisao).values()}">
                        <input class="form-check-input" type="radio" name="decisao"
                               th:id="${tipo}" th:value="${tipo}" required
                               th:checked="${processo.decisaoRelator == tipo}">
                        <label class="form-check-label" th:for="${tipo}" th:text="${tipo}"></label>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="textoParecer" class="form-label fw-bold h5">Justificativa do Parecer:</label>
                <textarea class="form-control" id="textoParecer" name="textoParecer" rows="8"
                          placeholder="Escreva aqui a fundamentação do seu voto..." required th:text="${parecerTexto}"></textarea>
                <div class="form-text">Este texto será lido durante a reunião do colegiado.</div>
            </div>

            <div class="d-flex gap-2 justify-content-end">
                <a th:href="@{/professor/meus-processos}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Registrar Parecer</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
